name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # ← si tu rama es master, cámbiala a "master"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # ← crea/habilita el sitio de Pages si no existe

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'          # publica todo el repo (index.html en raíz)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
